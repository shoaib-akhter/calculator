<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <!-- Display Section -->
    <div class="display">0</div>

    <!-- Row 1: CLEAR, BACK, / -->
    <div class="row">
        <button class="btn clear">AC</button>
        <button class="btn back"></button>
        <button class="btn exponent">xⁿ</button>
        <button class="btn operator divide">÷</button>
    </div>
      

    <!-- Row 2: 7, 8, 9, * -->
    <div class="row">
      <button class="btn digit">7</button>
      <button class="btn digit">8</button>
      <button class="btn digit">9</button>
      <button class="btn operator multiply">&times;</button>
    </div>

    <!-- Row 3: 4, 5, 6, - -->
    <div class="row">
      <button class="btn digit">4</button>
      <button class="btn digit">5</button>
      <button class="btn digit">6</button>
      <button class="btn operator subtract">&minus;</button>
    </div>

    <!-- Row 4: 1, 2, 3, + -->
    <div class="row">
      <button class="btn digit">1</button>
      <button class="btn digit">2</button>
      <button class="btn digit">3</button>
      <button class="btn operator add">&#43;</button>
    </div>

    <!-- Row 5: 0, ., = -->
    <div class="row">
      <button class="btn zero">0</button>
      <button class="btn dot">.</button>
      <button class="btn equal">=</button>
    </div>
  </div>
</body>
</html>
